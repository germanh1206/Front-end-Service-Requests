<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Solicitud de Servicio HL7 FHIR</title>
  <!-- Fuente Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Reset y configuración base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
      padding: 20px;
    }
    .container {
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #2c3e50;
      font-size: 1.8rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #555;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    textarea:focus {
      border-color: #2c97a7;
      outline: none;
    }
    button {
      display: block;
      width: 100%;
      background: #2c97a7;
      color: #fff;
      padding: 1rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #267a8a;
    }
    .result {
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Solicitud de Servicio</h1>
    <form id="serviceRequestForm">
      <label for="name">Nombre del Solicitante:</label>
      <input type="text" id="name" name="name" placeholder="Ingresa tu nombre" required>
  
      <label for="description">Descripción de la Solicitud:</label>
      <textarea id="description" name="description" placeholder="Describe tu solicitud" required></textarea>
  
      <button type="submit">Enviar Solicitud</button>
    </form>
    <div class="result" id="result"></div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
