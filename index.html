<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Service Request HL7 FHIR</title>
</head>
<body>
  <h1>Formulario de Solicitud de Servicio</h1>
  <form id="serviceRequestForm">
    <label for="name">Nombre del Solicitante:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="description">Descripción de la Solicitud:</label>
    <textarea id="description" name="description" required></textarea><br><br>

    <button type="submit">Enviar Solicitud</button>
  </form>

  <div id="result"></div>

  <!-- Se incluye el script para manejar el envío -->
  <script src="app.js"></script>
</body>
</html>
